<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Догонялки Платформер v3.9 - Плавное Движение</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
  <div id="startScreen" class="start-screen">
    <div id="singlePlayer" class="mode">
      <div class="player-icon red"></div>
      <span>Один игрок</span>
    </div>
    <div id="twoPlayer" class="mode">
      <div class="two-player-icons">
        <div class="player-icon red"></div>
        <div class="player-icon blue"></div>
      </div>
      <span>Два игрока</span>
    </div>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script type="module" src="game.js"></script>
</body>
</html>
